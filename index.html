<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <!--Here we go, first line of code for this project-->
    <!--whack-a-mole is just a stand in for now.-->
    <h1 id="title">Whack-A-Loki</h1>

    <div>
      <div>
        <h2>Click <button id="start">START</button><!--Might change to something different--> to play!</h2>
      </div>

    <!-- Adding a drop down menu for difficulty-->

    <script src="./src/index.js"></script>
